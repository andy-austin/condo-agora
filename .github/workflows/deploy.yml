name: Deploy to Vercel

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Prisma CLI
        run: pip install prisma

      - name: Generate Prisma client
        run: python -m prisma generate --schema=apps/api/prisma/schema.prisma

      - name: Copy query engine binary
        run: |
          mkdir -p apps/api/bin
          # Find the rhel query engine binary wherever prisma cached it
          ENGINE=$(find ~/.cache -name "query-engine-rhel-openssl-3.0.x" -type f 2>/dev/null | head -1)
          if [ -n "$ENGINE" ]; then
            cp "$ENGINE" apps/api/bin/
            echo "Copied engine from: $ENGINE"
          else
            echo "Warning: rhel query engine not found, searching all engines..."
            find ~/.cache -name "query-engine-*" -type f 2>/dev/null || echo "No engines found"
          fi
          ls -la apps/api/bin/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          PRISMA_SKIP_FETCH_ENGINE: 1

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: deploy-prod
        run: |
          URL=$(vercel deploy --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
        id: deploy-preview
        run: |
          URL=$(vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.deploy-preview.outputs.url
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy-preview.outputs.url }}';
            const body = `**Vercel Preview Deployment**\n\n${url}`;

            // Find existing bot comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Vercel Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
