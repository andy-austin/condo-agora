type House {
  id: ID!
  name: String!
  organizationId: ID!
  residents: [OrganizationMember!]!
  createdAt: DateTime!
  updatedAt: DateTime!
}

extend type Organization {
  houses: [House!]!
  housesCount: Int!
}

extend type OrganizationMember {
  house: House
}

extend type Invitation {
  house: House
}

type Query {
  houses(organizationId: ID!): [House!]!
  house(id: ID!): House
}

type Mutation {
  createHouse(organizationId: ID!, name: String!): House!
  updateHouse(id: ID!, name: String!): House!
  deleteHouse(id: ID!): Boolean!
  
  # Assign/Move resident (Admin only)
  assignResidentToHouse(userId: ID!, houseId: ID!): OrganizationMember!
  
  # Remove resident from house (downgrade to MEMBER lifecycle)
  removeResidentFromHouse(userId: ID!): OrganizationMember!
}
